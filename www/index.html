        <!--INIT SCROLLBAR-->
        <script type="text/javascript">
            var scrollPanelLeft;
            var scrollPanelRight;
            function loaded () {
                scrollPanelLeft = new IScroll('#log-panel>#wrapper', {
                    scrollX: false, 
                    scrollY: true,
                    scrollbars: true,
                    mouseWheel: true,
                    interactiveScrollbars: true,
                    shrinkScrollbars: 'scale',
                    fadeScrollbars: true,
                    useTransform: true,
                    useTransition: true,
                    click:true

                });

                 scrollPanelRight = new IScroll('.panel-right>#wrapper', {
                    scrollX: false, 
                    scrollY: true,
                    scrollbars: true,
                    mouseWheel: true,
                    interactiveScrollbars: true,
                    shrinkScrollbars: 'scale',
                    fadeScrollbars: true,
                    useTransform: true,
                    useTransition: true,
                    click:true

                });
            }

            document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        </script>

            <div id="general">Général</div>
            <div id="general-form">
                <div><span class="caption">Nombre de sommets</span><label class="input-control text">

                    <input id="nbSommets" type="number" readonly="readonly"/>
                    <div class="button-group">
                        <button id="btnAddNode" class="button">+</button>
                        <button id="btnRemoveNode" class="button">-</button>
                    </div>

                </label></div>
                <div><label class="input-control checkbox">

                    <input id="bOriente" type="checkbox"><span class="check"></span><span class="caption">orienté</span>

                </label></div>

                    <input id="bValue" type="checkbox"><span class="check"></span><span class="caption">valué</span>

                </label></div>
            </div>

            <script>
            $("#newGameGraphe").click(function () {
